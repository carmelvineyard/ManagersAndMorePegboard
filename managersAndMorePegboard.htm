<!doctype html>

<html lang="en">

<head>

         <meta charset="utf-8">

         <title>Managers And More</title>

         <style>

                body {

                          background-color: darkblue;
                          color: #dcdcdc;
                          font-family: Georgia, 'Times New Roman', Times, serif;
                          font-size: 24px;
                          text-align: center;
                 }

                button {
		  background-color: #0048ba;
                  color: #ebecf0;
                  padding: 15px 32px;
                  font-family: Georgia, 'Times New Roman', Times, serif;
                  font-size: 20px;
                  text-align: center;
                  float: left;
                  border-radius: 12px;
                }
                
                .here {
                  background-color: #00755e;
                }



         </style>
           <script>
		
              function changeColor(target) {
              	var here = document.getElementById(target);
		here.classList.toggle("here");
	      }


              
         </script>

</head>

<body>
	<h2>Managers and More</h2>
	<br>
	
			<button id = "david" onclick = "changeColor(this.id)">David</button>
			<button id = "ahart" onclick = "changeColor(this.id)">Ahart</button>
			<button id = "stephanie" onclick = "changeColor(this.id)">Stephanie</button>
			<button id = "caz" onclick = "changeColor(this.id)">Caz</button>
			<button id = "joe" onclick = "changeColor(this.id)">Joe</button>
			<button id = "adam" onclick = "changeColor(this.id)">Adam</button>
			<button id = "chelsea" onclick = "changeColor(this.id)">Chelsea</button>
			<button id = "denise" onclick = "changeColor(this.id)">Denise</button>
			<button id = "tiffany" onclick = "changeColor(this.id)">Tiffany</button>
			<button id = "drew" onclick = "changeColor(this.id)">Drew</button>
		

	
  	
</body>
</html>


<!-- JS functionality: 
	click to toggle button on/off
	form to change names

List is array, form/function changes names within array
each li is a button in the CSSstyle.-->

<!doctype html>

<html lang="en">

<head>

         <meta charset="utf-8">

         <title>Managers And More</title>

         <style>

                body {

                          background-color: darkblue;
                          color: #dcdcdc;
                          font-family: Georgia, 'Times New Roman', Times, serif;
                          font-size: 24px;
                          text-align: center;
                 }

                button {
		  background-color: #0048ba;
                  color: #ebecf0;
                  padding: 15px 32px;
                  font-family: Georgia, 'Times New Roman', Times, serif;
                  font-size: 20px;
                  text-align: center;
                  float: left;
                  border-radius: 12px;
                }
                
                .here {
                  background-color: #00755e;
                }



         </style>
           <script>
		
              function changeColor(target) {
              	var here = document.getElementById(target);
		here.classList.toggle("here");
	      }


              
         </script>

</head>

<body>
	<h2>Managers and More</h2>
	<br>
	
			<button id = "mustard" onclick = "changeColor(this.id)">Mustard</button>
			<button id = "white" onclick = "changeColor(this.id)">White</button>
			<button id = "peacock" onclick = "changeColor(this.id)">Peacock</button>
			<button id = "plum" onclick = "changeColor(this.id)">Plum</button>
			<button id = "gray" onclick = "changeColor(this.id)">Gray</button>
			<button id = "brunette" onclick = "changeColor(this.id)">Brunette</button>
			<button id = "peach" onclick = "changeColor(this.id)">Peach</button>
			<button id = "scarlet" onclick = "changeColor(this.id)">Scarlet</button>
			<button id = "rose" onclick = "changeColor(this.id)">Rose</button>
			<button id = "green" onclick = "changeColor(this.id)">Green</button>
		

	
  	
</body>
</html>


<!-- JS functionality: 
	click to toggle button on/off
	form to change names

List is array, form/function changes names within array
each li is a button in the CSSstyle.-->
